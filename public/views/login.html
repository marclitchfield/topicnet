<div ng-controller="LoginController">
	<h2>Log In</h2>
	<form novalidate>
		<div class="control-group">
			<input type="email" id="email" ng-model="email" placeholder="Email" required autofocus>
		</div>
		<div class="control-group">
			<input type="password" id="password" ng-model="password" placeholder="Password" required>
		</div>
		<button type="submit" class="btn" ng-click="login()">Log In</button>
	</form>
</div>
