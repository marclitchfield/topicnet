<div ng-controller="DetailController">
	<div class="row">

		<div class="span6">
			<div class="well">
				<h3>{{ topic.name }}</h3>
				<ul class="unstyled">
					<li ng-repeat="resource in resources"></li>
				</ul>
			</div>

			<div>
				<h4>sub topics</h4>
				<ul class="unstyled">
					<li ng-repeat="topic in subTopics">
						<a href="#/detail/{{ topic.id }}">{{ topic.name }}</a>
					</li>
				</ul>		

				<form ng-submit="addSubTopic()" class="form-inline">
					<input type="text" ng-model="subTopicName" class="input-medium" placeholder="add subtopic" />
					<button type="submit" class="btn btn-primary btn-small"><i class="icon-plus icon-white"></i></button>
				</form>
			</div>
		</div>

		<div class="span3">
			<h4>next</h4>
			<ul class="unstyled">
				<li ng-repeat="topic in nextTopics">
					<a href="#/detail/{{ topic.id }}">{{ topic.name }}</a>
				</li>
			</ul>

			<form ng-submit="addNextTopic()" class="form-inline">
				<input type="text" ng-model="nextTopicName" class="input-medium" placeholder="add next topic" />
				<button type="submit" class="btn btn-primary btn-small"><i class="icon-plus icon-white"></i></button>
			</form>			
		</div>
	</div>

</div>
