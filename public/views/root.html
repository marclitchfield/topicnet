<div class="row">
	<div class="loadingProgress span12" ng-hide="rootTopics">
		<div class="loadingProgressBar"></div>
	</div>

	<div class="span12" ng-show="rootTopics">
		<ul class="unstyled">
			<li ng-repeat="topic in rootTopics" gesture-swipe="showDelete=true">
				<a href="#/topics/{{ topic.id }}">{{ topic.name }}</a>
				<button class="close nofloat" ng-click="removeRoot(topic)">&times;</button>
				<button ng-show="showDelete" ng-click="removeRoot(topic)">Remove</button>
			</li>
		</ul>

		<div ng-include="'/partials/add-topic.html'"/>
	</div>
</div>
