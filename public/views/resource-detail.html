<div class="row">
	<div class="loadingProgress span12" ng-hide="resource">
		<div class="loadingProgressBar"></div>
	</div>

	<div class="span12" ng-show="resource">
		<h2>{{ resource.title }}</h2>
		<h4>{{ resource.source }}</h4>

		<div class="verb-icon"><i data-verb="{{ resource.verb }}" class="icon-white"/></div>		
		<a href="{{ resource.url }}">{{ resource.url }}</a>
	</div>
</div>
