<!doctype html>
<html>
<head>
	<title>topicnet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<link href="css/spinner.css" rel="stylesheet">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>

	<script src="js/dist/vendor.min.js"></script>
	<script src="js/dist/app.min.js"></script>
</head>
<body ng-app="topicnet">
	<header class="page-header">
		<div class="container">
			<div class="row">
				<div class="span12">
					<h1 class="site-title"><a href="#/">topicnet</a></h1>
					<span class="authentication-status" ng-controller="AuthenticationController">
						<span ng-hide="currentUser">
							<a href="#/login">login</a> | <a href="#/signup">signup</a>
						</span>
						<span ng-show="currentUser">
							{{ currentUser.email }} | <a ng-click="logout()">logout</a>
						</span>
					</span>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div ng-controller="AlertController">
			<div ng-show="message" class="alert alert-{{ type }}">
				<button type="button" class="close" data-dismiss="alert">&times;</button>{{ message }}</div>

			<div ng-view>
			</div>
		</div>
	</div>
</body>
</html>
