<form class="form-inline" ng-controller="AddController">
	<div ng-hide="formVisible">
        <button class="btn" ng-click="formVisible=true">
			<i class="icon-plus"></i> Add
		</button>
	</div>
	<div ng-show="formVisible">
		<div>
	    	<div class="input-append">
	        	<input type="text" class="input-medium" placeholder="search for topic" typeahead-topic-search />
	            <span class="add-on"><i class="icon-search"></i></span>
	    	</div>
			<button class="btn btn-primary" ng-click="add(); formVisible=false">Save</button>
			<button class="close" ng-click="formVisible=false">&times;</button>
		</div>
	</div>
</form>
