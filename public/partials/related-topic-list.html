<ul class="unstyled">
	<li ng-repeat="relTopic in topic[rel]">
		<div class="vote-buttons">
			<a href="#" ng-click="upvote(relTopic)">▲</a>
			<a href="#" ng-click="downvote(relTopic)">▼</a>
		</div>
		<a href="#/topics/{{ relTopic.id }}">{{ relTopic.name }}</a>
		<button class="close" ng-click="removeLink(relTopic)">&times;</button>
	</li>
</ul>
